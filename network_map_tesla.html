<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "stock", "label": "stock", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "split", "label": "split", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "delivery", "label": "delivery", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "number", "label": "number", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "get", "label": "get", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "ta", "label": "ta", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "aave", "label": "aave", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "etc", "label": "etc", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "ada", "label": "ada", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "matic", "label": "matic", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "xtz", "label": "xtz", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "mana", "label": "mana", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "eth", "label": "eth", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "btc", "label": "btc", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "bnb", "label": "bnb", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "comp", "label": "comp", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "enj", "label": "enj", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "storj", "label": "storj", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "shib", "label": "shib", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "algo", "label": "algo", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "sol", "label": "sol", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "rvn", "label": "rvn", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "nvda", "label": "nvda", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "gme", "label": "gme", "shape": "dot", "size": 10, "value": 1}]);
        edges = new vis.DataSet([{"from": "stock", "to": "split", "weight": 30}, {"from": "delivery", "to": "number", "weight": 30}, {"from": "get", "to": "ta", "weight": 20}, {"from": "aave", "to": "etc", "weight": 20}, {"from": "etc", "to": "ada", "weight": 20}, {"from": "ada", "to": "matic", "weight": 20}, {"from": "matic", "to": "xtz", "weight": 20}, {"from": "xtz", "to": "mana", "weight": 20}, {"from": "mana", "to": "eth", "weight": 20}, {"from": "eth", "to": "btc", "weight": 20}, {"from": "btc", "to": "bnb", "weight": 20}, {"from": "bnb", "to": "comp", "weight": 20}, {"from": "comp", "to": "enj", "weight": 20}, {"from": "enj", "to": "storj", "weight": 20}, {"from": "storj", "to": "shib", "weight": 20}, {"from": "shib", "to": "algo", "weight": 20}, {"from": "algo", "to": "sol", "weight": 20}, {"from": "sol", "to": "rvn", "weight": 20}, {"from": "rvn", "to": "nvda", "weight": 20}, {"from": "nvda", "to": "gme", "weight": 20}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
