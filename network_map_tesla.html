<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "elon", "label": "elon", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "musk", "label": "musk", "shape": "dot", "size": 10, "value": 4}, {"font": {"color": "white"}, "id": "lawsuit", "label": "lawsuit", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "world", "label": "world", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "talk", "label": "talk", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "elonmusk", "label": "elonmusk", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "spy", "label": "spy", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "qqq", "label": "qqq", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "amc", "label": "amc", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "gme", "label": "gme", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "stock", "label": "stock", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "split", "label": "split", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "fintwit", "label": "fintwit", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "3", "label": "3", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "month", "label": "month", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "double", "label": "double", "shape": "dot", "size": 10, "value": 3}, {"font": {"color": "white"}, "id": "er", "label": "er", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "20th", "label": "20th", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "sort", "label": "sort", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "recent", "label": "recent", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "big", "label": "big", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "monkey", "label": "monkey", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "1", "label": "1", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "week", "label": "week", "shape": "dot", "size": 10, "value": 3}, {"font": {"color": "white"}, "id": "cyberrodeo", "label": "cyberrodeo", "shape": "dot", "size": 10, "value": 1}]);
        edges = new vis.DataSet([{"from": "elon", "to": "musk", "weight": 190}, {"from": "elon", "to": "lawsuit", "weight": 70}, {"from": "musk", "to": "world", "weight": 70}, {"from": "musk", "to": "talk", "weight": 70}, {"from": "musk", "to": "elonmusk", "weight": 70}, {"from": "spy", "to": "qqq", "weight": 110}, {"from": "amc", "to": "gme", "weight": 90}, {"from": "stock", "to": "split", "weight": 80}, {"from": "stock", "to": "fintwit", "weight": 70}, {"from": "3", "to": "month", "weight": 70}, {"from": "3", "to": "double", "weight": 60}, {"from": "er", "to": "20th", "weight": 70}, {"from": "sort", "to": "recent", "weight": 70}, {"from": "big", "to": "lawsuit", "weight": 70}, {"from": "world", "to": "talk", "weight": 70}, {"from": "elonmusk", "to": "monkey", "weight": 70}, {"from": "double", "to": "1", "weight": 60}, {"from": "double", "to": "week", "weight": 60}, {"from": "1", "to": "week", "weight": 60}, {"from": "week", "to": "cyberrodeo", "weight": 60}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
