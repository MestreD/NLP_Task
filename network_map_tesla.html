<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "stock", "label": "stock", "shape": "dot", "size": 10, "value": 4}, {"font": {"color": "white"}, "id": "invest", "label": "invest", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "split", "label": "split", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "price", "label": "price", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "top", "label": "top", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "spy", "label": "spy", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "mention", "label": "mention", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "qqq", "label": "qqq", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "shanghai", "label": "shanghai", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "plant", "label": "plant", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "5", "label": "5", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "310", "label": "310", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "048", "label": "048", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "deliver", "label": "deliver", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "electric", "label": "electric", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "next", "label": "next", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "week", "label": "week", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "vehicle", "label": "vehicle", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "first", "label": "first", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "quarter", "label": "quarter", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "recommend", "label": "recommend", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "buy", "label": "buy", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "resume", "label": "resume", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "production", "label": "production", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "april", "label": "april", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "4", "label": "4", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "q1", "label": "q1", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "2022", "label": "2022", "shape": "dot", "size": 10, "value": 1}]);
        edges = new vis.DataSet([{"from": "stock", "to": "invest", "weight": 120}, {"from": "stock", "to": "split", "weight": 90}, {"from": "stock", "to": "price", "weight": 90}, {"from": "stock", "to": "top", "weight": 60}, {"from": "spy", "to": "mention", "weight": 120}, {"from": "spy", "to": "qqq", "weight": 70}, {"from": "mention", "to": "qqq", "weight": 120}, {"from": "shanghai", "to": "plant", "weight": 90}, {"from": "top", "to": "5", "weight": 80}, {"from": "310", "to": "048", "weight": 80}, {"from": "310", "to": "deliver", "weight": 60}, {"from": "048", "to": "electric", "weight": 60}, {"from": "next", "to": "week", "weight": 80}, {"from": "electric", "to": "vehicle", "weight": 70}, {"from": "vehicle", "to": "first", "weight": 60}, {"from": "first", "to": "quarter", "weight": 70}, {"from": "recommend", "to": "buy", "weight": 70}, {"from": "resume", "to": "production", "weight": 70}, {"from": "april", "to": "4", "weight": 70}, {"from": "q1", "to": "2022", "weight": 60}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
