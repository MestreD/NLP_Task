<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "novice", "label": "novice", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "make", "label": "make", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "lot", "label": "lot", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "mistake", "label": "mistake", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "come", "label": "come", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "know", "label": "know", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "c0mmunity", "label": "c0mmunity", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "gmvd", "label": "gmvd", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "wimi", "label": "wimi", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "hudi", "label": "hudi", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "iinn", "label": "iinn", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "uavs", "label": "uavs", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "gfs", "label": "gfs", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "bfri", "label": "bfri", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "amc", "label": "amc", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "gme", "label": "gme", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "spy", "label": "spy", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "crowd", "label": "crowd", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "source", "label": "source", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "alert", "label": "alert", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "rank", "label": "rank", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "system", "label": "system", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "get", "label": "get", "shape": "dot", "size": 10, "value": 1}]);
        edges = new vis.DataSet([{"from": "novice", "to": "make", "weight": 300}, {"from": "make", "to": "lot", "weight": 300}, {"from": "lot", "to": "mistake", "weight": 300}, {"from": "mistake", "to": "come", "weight": 300}, {"from": "come", "to": "know", "weight": 300}, {"from": "know", "to": "c0mmunity", "weight": 300}, {"from": "c0mmunity", "to": "gmvd", "weight": 300}, {"from": "gmvd", "to": "wimi", "weight": 300}, {"from": "wimi", "to": "hudi", "weight": 300}, {"from": "hudi", "to": "iinn", "weight": 300}, {"from": "iinn", "to": "uavs", "weight": 300}, {"from": "uavs", "to": "gfs", "weight": 300}, {"from": "gfs", "to": "bfri", "weight": 300}, {"from": "amc", "to": "gme", "weight": 230}, {"from": "gme", "to": "spy", "weight": 220}, {"from": "crowd", "to": "source", "weight": 190}, {"from": "source", "to": "alert", "weight": 190}, {"from": "alert", "to": "rank", "weight": 190}, {"from": "rank", "to": "system", "weight": 190}, {"from": "system", "to": "get", "weight": 190}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
