<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "crowd", "label": "crowd", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "source", "label": "source", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "alert", "label": "alert", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "rank", "label": "rank", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "system", "label": "system", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "get", "label": "get", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "pay", "label": "pay", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "top", "label": "top", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "contributor", "label": "contributor", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "amc", "label": "amc", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "ape", "label": "ape", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "gme", "label": "gme", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "spy", "label": "spy", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "nio", "label": "nio", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "ride", "label": "ride", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "wkhs", "label": "wkhs", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "q", "label": "q", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "gm", "label": "gm", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "f", "label": "f", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "kplt", "label": "kplt", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "prog", "label": "prog", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "mmat", "label": "mmat", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "mark", "label": "mark", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "metx", "label": "metx", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "apr", "label": "apr", "shape": "dot", "size": 10, "value": 1}, {"font": {"color": "white"}, "id": "01", "label": "01", "shape": "dot", "size": 10, "value": 2}, {"font": {"color": "white"}, "id": "2022", "label": "2022", "shape": "dot", "size": 10, "value": 1}]);
        edges = new vis.DataSet([{"from": "crowd", "to": "source", "weight": 50}, {"from": "source", "to": "alert", "weight": 50}, {"from": "alert", "to": "rank", "weight": 50}, {"from": "rank", "to": "system", "weight": 50}, {"from": "system", "to": "get", "weight": 50}, {"from": "get", "to": "pay", "weight": 50}, {"from": "pay", "to": "top", "weight": 50}, {"from": "top", "to": "contributor", "weight": 50}, {"from": "amc", "to": "ape", "weight": 40}, {"from": "amc", "to": "gme", "weight": 30}, {"from": "spy", "to": "gme", "weight": 40}, {"from": "nio", "to": "ride", "weight": 40}, {"from": "ride", "to": "wkhs", "weight": 40}, {"from": "wkhs", "to": "q", "weight": 40}, {"from": "gm", "to": "f", "weight": 40}, {"from": "kplt", "to": "prog", "weight": 30}, {"from": "prog", "to": "mmat", "weight": 30}, {"from": "mark", "to": "metx", "weight": 30}, {"from": "apr", "to": "01", "weight": 30}, {"from": "01", "to": "2022", "weight": 30}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
